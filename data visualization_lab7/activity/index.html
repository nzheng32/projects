<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 7 - Cars</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <svg width="1200" height="480" style="border: 1px solid #777;">
        </svg>
        <div>
    	<b>X axis:</b>
        <select id="xaxisSelection">
            <option value="Duration">Duration</option>
            <option value="Aspect Ratio">Aspect Ratio</option>
            <option value="imdb score">IMDb Score</option>
            <option value="Budget">Budget</option>
            <option value="Gross">Gross</option>
            <option value="Number of Users for Reviews">Number of Users for Reviews</option>
            <option value="Number of Faces in Poster">Number of Faces in Poster</option>
            <option value="Number of Voted Users">Number of Voted Users</option>
        </select>
        <b>Y axis:</b>
        <select id="yaxisSelection">
            <option value="Duration">Duration</option>
            <option value="Aspect Ratio">Aspect Ratio</option>
            <option value="imdb score">IMDb Score</option>
            <option value="Budget">Budget</option>
            <option value="Gross">Gross</option>
            <option value="Number of Users for Reviews">Number of Users for Reviews</option>
            <option value="Number of Faces in Poster">Number of Faces in Poster</option>
            <option value="Number of Voted Users">Number of Voted Users</option>
        </select>
        <b>Year filter:</b>
        <select id="yearSelection">
            <option value="All">All</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
        </select>
    </div>
    </div>
</body>
<script src="//d3js.org/d3.v5.min.js"></script>
<script src="./d3-tip.js"></script>
<script src="./main.js"></script>
</html>
